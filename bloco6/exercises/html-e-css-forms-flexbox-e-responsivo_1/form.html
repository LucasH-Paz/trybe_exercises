<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula-forms</title>
    <link href="formStyles.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Informações de Currículo</h1>
        <hr>
    </header>
    <form action="GET">
        <fieldset>
            <legend> Dados Pessoais</legend>
            <label for="fullName">Nome Completo</label>
            <input id="fullName" maxlength="40" type="text" name="name" required>
            <br>
            <label for="email">E-mail</label>
            <input id="email" type="email" name="email" maxlength="50" required>
            <br>
            <label for="cpf">CPF</label>
            <input id="cpf" type="number" name="cpf" maxlength="11" required>
            <br>
            <label for="adress">Endereço</label>
            <input id="adress" type="text" name="endereço" maxlength="200" required>
            <br>
            <label for="city">Cidade</label>
            <input id="city" type="text" name="cidade" maxlength="28" required>
            <br>
            <label for="state">Estado
                <select id="state">
                </select>
            </label>
            <fieldset>
                <legend>Tipo de Moradia</legend>
                <label for="casa">
                    <input type="radio" name="moradia" required id="casa">Casa
                </label>
                <label for="apart">
                    <input type="radio" name="moradia" required id="apart">Apartemento
                </label>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Dados do ultimo emprego</legend>
            <label for="about">Sobre seu último trabalho
                <textarea placeholder="Diga como foi seu último trabalho" id="about" required
                    maxlength="1000"></textarea>
            </label>
            <label for="cargo">Cargo
                <input type="tetx" id="cargo" maxlength="40" required>
            </label>
            <label for="desciption">Descreva sua função
                <input type="text" id="description" maxlength="500" required>
            </label>
            <label for="data">Data de início
                <input type="date" id="data" required>
            </label>
        </fieldset>
        <button type="submit" id="toPrevent">Enviar</button>
        <button type="reset" id="clean">Limpar</button>
    </form>
    <script type="text/javascript" src="formScript.js"></script>
</body>

</html>
