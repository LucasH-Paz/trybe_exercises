<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // COLOQUE SEU CÓDIGO AQUI
      //Os parâmetros DEVEM ser strings;

      function adicionaTag (tag, father, content, classe) {
          let title1 = document.querySelector(father);
          let writeTitle1 = document.createElement(tag);
            writeTitle1.innerText = content;
            writeTitle1.className = classe;
          let showTitle1 = title1.appendChild(writeTitle1);
          return writeTitle1;
      }

      adicionaTag('h1','body','Exercício 5.2 - JavaScript DOM','');
      adicionaTag('div','body','','main-content');
      adicionaTag('div','div','','center-content');

    </script>
  </body>
